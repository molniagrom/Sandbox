<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Устанавливает кодировку документа на UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настраивает масштабирование на мобильных устройствах -->
  <title>Palindrome Checker</title> <!-- Заголовок страницы -->
  <link rel="stylesheet" href="./style.css"> <!-- Подключает внешний файл стилей CSS -->
</head>
<body>

  <h1>Palindrome Checker</h1> <!-- Заголовок страницы -->
  <input type="text" id="text-input" placeholder="Enter text here"> <!-- Поле ввода для текста -->
  <button id="check-btn">Check</button> <!-- Кнопка для проверки палиндрома -->
  <p id="result"></p> <!-- Параграф для отображения результата -->

  <script src="script.js"></script> <!-- Подключает внешний файл JavaScript -->
</body>
</html>
